<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link do bootstrap-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <!-- Favicon-->
    <link rel="shortcut icon" href="images/FAVICON-SPACEX.png" type="image/x-icon">
    
    <title>bootstrap exemple</title>
</head>
<body class="py-5" style="background-image: url(images/backgroundLp.png) ;">
    <section class="section" >
        <div class="container px-4 container1">
            <!-- Logo -->
            <div class="text-center">
                <img class="img-fluid mt-3 mb-3 topLogo" src="images/logoOneBitDark.png" alt="Logo onebitcode">
            </div>
            
            <!-- Primeira divisão -->
            <p class="paragraph"> 1 - Qual seu nome:</p>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    primeiro nome:
                </span>
                <input type="text" class="form-control" placeholder="Digite aqui.." aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    segundo nome:
                </span>
                <input type="text" class="form-control" placeholder="Digite aqui.." aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <!-- segunda Divisão -->
            <p class="paragraph"> 2 - Qual seu gênero?</p>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Homem
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Mulher
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Prefiro não informar
                </label>
            </div>
            <!-- Terceira divisão-->
            <p class="paragraph"> 3 - Marque os treinamentos que você fez:</p>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico e astronauta</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
            </div>
            <!-- Quarta divisão -->
            <p class="paragraph"> 4 - Quais você acha que são suas qualidades?</p>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox1">
                <label class="form-check-label" for="inlineCheckbox1">
                  Proativo
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox2">
                <label class="form-check-label" for="inlineCheckbox2">
                  Resistente
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox3">
                <label class="form-check-label" for="inlineCheckbox3">
                  Não vomito fácil
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox4">
                <label class="form-check-label" for="inlineCheckbox4">
                  Não temo marciano
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox5">
                <label class="form-check-label" for="inlineCheckbox5">
                  Já vi todos os star wars
                </label>
            </div>
            <!-- submit -->
            <div class="text-center">
                <button type="button" class="btn btn-outline-danger my-3 btnSend">Enviar</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <p>Feito por AbhayCh_S &copy; OneBitCode todos os direitos resrvados - 2022</p>
        </div>
    </footer>

    <!-- Script bootstrap-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
